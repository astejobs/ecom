<h3 md-dialog-title><mat-icon>info</mat-icon> Confirm</h3>
<div md-dialog-content>{{confirmMessage}}</div>
<div md-dialog-actions>
  <br>
  <button mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
  <button mat-raised-button  color="accent" (click)="dialogRef.close(true)" class="float-right">Confirm</button>
</div>
