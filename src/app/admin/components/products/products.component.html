<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12"> <!-- offset-md-1 -->
       <!--  <app-add-edit (onSubmitCategory)="onSubmit($event)"
          (onUpdateCategory)="onUpdate($event)"
          [submitted]="submitted"
          [loading]="loading"></app-add-edit> -->
          <button mat-raised-button color="accent" (click)="addProduct()" class="float-right">Add New Product</button>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>Search Product</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
      </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> #. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <a (click)="getProduct(element.id)"> <mat-icon>edit</mat-icon> </a>
              <a (click)="deleteProduct(element.id)"> <mat-icon>delete</mat-icon> </a>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>

    </div>
  </div>
</div>
