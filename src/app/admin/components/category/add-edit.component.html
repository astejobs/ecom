<form [formGroup]="categoryForm" (ngSubmit)="onSubmit(categoryForm.value)" class="form-horizontal">
  <!-- Form Name -->
  <h4>Categories</h4>

  <!-- Text input-->
  <div class="form-group">
    <input type="hidden" name="id" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" placeholder="Category Id">
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="control-label" for="product_name">Category Name</label>
    <input name="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Category Name" type="text">
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Category Name is required</div>
    </div>
  </div>

  <!-- Button -->
 <div class="form-group"> <!-- [disabled]="!productForm.valid" -->
      <button class="btn btn-dark btn-block" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        {{title}}
      </button>
  </div>
</form>
