<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark  lighten-2" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <a class="navbar-brand" routerLink="">
      <img src="assets/images/header-logo.png" alt="" height="50px">
    </a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive='active'>
        <a routerLink="../dashboard" class="nav-link waves-light" mdbWavesEffect>Dashboard<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive='active'>
        <a routerLink="../add-product" class="nav-link waves-light" mdbWavesEffect> + New Product</a>
      </li>
      <li class="nav-item" routerLinkActive='active'>
        <a routerLink="../products" class="nav-link waves-light" mdbWavesEffect>View Products</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown routerLinkActive='active'>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Basic dropdown<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
        </div>
      </li>

    </ul>
    <!-- Links -->

    <!-- Search form -->
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
      </div>
    </form>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
