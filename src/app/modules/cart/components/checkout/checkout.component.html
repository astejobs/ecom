        <div class="stepper">

          <mat-horizontal-stepper linear *ngIf="otpVerificationDone" #stepper>
<!--  -->
            <mat-step label="Verify User" state="verify" [editable]="isEditable" [completed]="isLoggedIn">
              <app-login-register (onEmit)="onVerify($event)"></app-login-register>
              <!-- <div>
                <button mat-button matStepperNext>Next</button>
              </div> -->
            </mat-step>

            <mat-step label="Contact Details" state="address" [editable]="isEditable">
              <app-address (onEmit)="onAddAddress($event)"></app-address>
              <!-- <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div> -->
            </mat-step>

            <mat-step label="Payment" state="payment" [editable]="isEditable">
              <app-payment (onPlace)="placeOrder($event)" [grandtotal]="grandTotal"></app-payment>
               <!-- <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div> -->
            </mat-step>

            <!-- Icon overrides. -->
    <ng-template matStepperIcon="verify">
      <mat-icon>call_end</mat-icon>
    </ng-template>

    <ng-template matStepperIcon="address">
      <mat-icon>forum</mat-icon>
    </ng-template>

    <ng-template matStepperIcon="payment">
      <mat-icon>forum</mat-icon>
    </ng-template>

          </mat-horizontal-stepper>
        </div>
<!-- //////////////////////////////// -->

      </div>

    </div>
    <div class="col-sm-12 col-md-12 col-lg-3">

      <div class="jumbotron p-3">
          <div class="text-center font-weight-bold">ORDER SUMMARY</div>
          <hr>
          <div class="grand-total form-group">
            <label>Total Amount</label><span class="float-right">{{grandTotal |currency:'INR'}}</span>
          </div>
          <div class="form-group">
            <span class="cart-items-list">
                <label>Cart Items ({{totalItems}})</label>
                <ol>
                  <li *ngFor="let item of basket.basketItems">{{item.product.name}}</li>
                </ol>
            </span>
          </div>
          <div class="form-group">
            <button [disabled]="checkOut" mat-raised-button color="warn" class="btn-block" (click)="onCheckOut($event)">
              <mat-icon>shopping_cart_checkout</mat-icon>
              Checkout
            </button>
          </div>
          <div class="form-group">
            <button mat-raised-button color="accent" class="btn-block" [routerLink]="['/products']">
              <mat-icon>store</mat-icon>
              Continue Shopping
            </button>
          </div>
      </div>

    </div>
  </div>
</div>
<!-- IF CART IS EMPTY -->
<div class="container mt-100" *ngIf="!hasItems">
  <div class="row mb-3">
    <div class="col-sm-12 col-md-6 offset-md-3 mat-elevation-z10 ">
      <div class="text-center">
        <img src="https://www.kindpng.com/picc/m/174-1749396_empty-cart-your-cart-is-empty-hd-png.png" alt="" srcset="" class="img-fluid">
        <button mat-raised-button color="accent" class="btn " [routerLink]="['/products']">
          <mat-icon>store</mat-icon>
          Shop Now
        </button>
      </div>
    </div>
  </div>
</div>
