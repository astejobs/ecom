<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="cart-items">
        <div class="row mb-4 font-weight-bold show-desktop-only">
          <div class="col-sm-2">Image</div>
          <div class="col-sm-3">Product Name</div>
          <div class="col-sm-2">Price</div>
          <div class="col-sm-2">Quantity</div>
          <div class="col-sm-2">Total</div>
          <div class="col-sm-1"> </div>
        </div>
        <div class="row mb-4" *ngFor="let item of basketItems">
          <div class="col-sm-12"><hr></div>
          <div class="col-sm-2">
            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
              <img class="img-fluid w-100" [src]="item.product.images[item.product.productImages[0]].valueOf() | safe:'resourceUrl'" alt="Sample">
              <a href="#!">
                <div class="mask waves-effect waves-light">
                  <img class="img-fluid w-100" [src]="item.product.images[item.product.productImages[0].valueOf()] | safe:'resourceUrl'">
                  <div class="mask rgba-black-slight waves-effect waves-light"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-sm-3 m-auto">
            <label class="show-mobile-only">Name: </label>{{item.product.name}}
          </div>
          <div class="col-sm-2 m-auto">
            <label class="show-mobile-only">Price: </label>{{item.productWeightPr.price |currency:'INR'}}
          </div>
          <div class="col-sm-2 m-auto text-center">
            <label class="show-mobile-only">Quantity: </label>
            <div class="qty-box">
                <button mat-icon-button (click)="reduceQuantity(item)">
                  <mat-icon>remove</mat-icon>
                </button>
                <span>{{item.quantity}}</span>
                <span>
                  <button mat-icon-button (click)="increaseQuantity(item)">
                    <mat-icon>add</mat-icon>
                  </button>
                </span>
            </div>
          </div>
          <div class="col-sm-2 m-auto font-weight-bold text-success">
            <label class="show-mobile-only">Total: </label>{{(item.quantity*item.productWeightPr.price) |currency:'INR'}}
          </div>
          <div class="col-sm-1 m-auto">
            <button mat-icon-button color="warn" (click)="removeItem(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
