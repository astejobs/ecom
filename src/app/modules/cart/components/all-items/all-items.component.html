<div class="container mt-100" *ngIf="hasItems">
  <div class="row mb-3">
    <div class="col-sm-12 col-md-12 col-lg-9 form-group">

      <div class="cart-items py-3">
        <div class="lead font-weight-bold">
          <label class="cart-total">Cart Items ({{totalItems}})</label>
        </div>
        <app-cart-item [basketItems]="basket.basketItems"></app-cart-item><!--  -->
      </div>

    </div>
    <div class="col-sm-12 col-md-12 col-lg-3">

      <div class="jumbotron p-3">
        <div class="text-center font-weight-bold">ORDER SUMMARY</div>
        <hr>
        <div class="grand-total my-4">
          <label>Total Amount</label><span class="float-right">{{grandTotal |currency:'INR'}}</span>
        </div>
        <div class="form-group">
          <button mat-raised-button color="warn" class="btn-block" (click)="onCheckOut()" [disabled]="!hasItems">
            <mat-icon>shopping_cart_checkout</mat-icon>
            Checkout
          </button>
        </div>
        <div class="form-group">
          <button mat-raised-button color="accent" class="btn-block" [routerLink]="['/products']">
            <mat-icon>store</mat-icon>
            Continue Shopping
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- IF CART IS EMPTY -->
<div class="container mt-100" *ngIf="!hasItems">
  <div class="row mb-3">
    <div class="col-sm-12 col-md-6 offset-md-3 mat-elevation-z10">
      <div class="text-center">
        <img src="https://www.kindpng.com/picc/m/174-1749396_empty-cart-your-cart-is-empty-hd-png.png" alt="" srcset="" class="img-fluid">
        <button mat-raised-button color="accent" class="" [routerLink]="['/products']">
          <mat-icon>store</mat-icon>
          Shop Now
        </button>
      </div>
    </div>
  </div>
</div>
