<div class="product-card">
  <a [routerLink]="['/products', product.id]">
    <div class="product-image">
      <div class="img-container" > <!--  -->
        <img [src]="product.images[product.productImages[0].valueOf()] | safe:'resourceUrl'" class="img-fluid img-zoom">
        <!-- <div class="overlay">
          <div class="text">
            <button mat-raised-button class="btn-shop sm-100">
              <mat-icon>shop</mat-icon>
              Buy Now
          </button>
          </div>
        </div> -->
      </div>
    </div>
  </a>
    <div class="product-details">
      <div class="flip-box-inner">
        <div class="flip-box-front">
          <h5 *ngIf="product?.productStock < 1 " class="text-danger">Out Of Stock</h5>
          <h5 *ngIf="product?.productStock ==3 " class="text-success">Only 3 Left </h5>
          <h5 *ngIf="product?.productStock ==2 " class="text-success">Only 2 Left </h5>
          <h5 *ngIf="product?.productStock ==1 " class="text-success">Only 1 Left </h5>
          <h5 *ngIf="product?.productStock >3 && product?.productStock <6 " class="text-success">Only Few Left </h5>





          <div class="product-name">
            {{product?.name}}
          </div>
          <div class="product-price">
            {{product?.productWeightPrice[0].price | currency:'INR'}}
          </div>
          <div class="product-discount">
            Discount
              <span>({{product?.discount}}%)</span>
          </div>
          <div class="product-description">
            {{product?.description}}
          </div>
        </div>
        <div class="flip-box-back">
          <button  mat-raised-button class="btn-shop sm-100" (click)="addToCart(product)">
              <mat-icon>add_shopping_cart</mat-icon>
              Add To Cart
          </button>
        </div>
      </div>
    </div>
  <div style="clear: both;" ></div>
</div>
